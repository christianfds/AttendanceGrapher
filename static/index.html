<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker de Participação</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h1 class="text-2xl md:text-3xl font-bold text-center text-indigo-700 mb-6">Tracker de Participação</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Chart Container -->
        <div class="bg-gray-50 p-4 rounded-lg shadow md:col-span-2">
          <canvas id="attendanceChart" height="300"></canvas>
        </div>
        
        <!-- Form Section -->
        <div class="bg-gray-50 p-4 rounded-lg shadow md:col-span-2">
          <h2 class="text-lg font-semibold text-indigo-700 mb-4">Adicionar nova equipe</h2>
          <div class="flex flex-col md:flex-row md:items-end space-y-4 md:space-y-0 md:space-x-4">
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 mb-1" for="teamName">Nome da equipe</label>
              <input type="text" id="teamName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Nome da equipe">
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 mb-1" for="actualAttendance">Membros presente</label>
              <input type="number" id="actualAttendance" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0" min="0">
            </div>
            <div class="flex-1">
              <label class="block text-sm font-medium text-gray-700 mb-1" for="maxAttendance">Máximo de membros</label>
              <input type="number" id="maxAttendance" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="0" min="0">
            </div>
            <div>
              <button id="addTeamBtn" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                Add Team
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Teams List -->
      <div class="mt-8">
        <h2 class="text-lg font-semibold text-indigo-700 mb-4">Equipes</h2>
        <div id="teamsList" class="bg-gray-50 rounded-lg p-4 min-h-16">
          <p id="noTeamsMessage" class="text-gray-500 text-center py-4">Nenhum time adicionado.</p>
          <div id="teamsContainer" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
      </div>
      
      <!-- Log Section -->
      <!-- <div class="mt-8">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-semibold text-indigo-700">Histórico de atividade</h2>
          <button id="clearDataBtn" class="text-sm text-red-600 hover:text-red-800 focus:outline-none">
            Limpar dados
          </button>
        </div>
        <div class="bg-gray-50 rounded-lg p-4 max-h-40 overflow-y-auto">
          <ul id="activityLog" class="space-y-2 text-sm text-gray-700"></ul>
        </div>
      </div> -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
